name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compilar
      run: gcc multiplicar.c Dividir.c operacoesmatematicas_test.c -o teste

    - name: Executar testes
      run: ./teste
